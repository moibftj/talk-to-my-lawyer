[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers -ra
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    auth: tests requiring authentication
    admin: tests requiring admin access
    subscriber: tests for subscriber role
    employee: tests for employee role
    attorney: tests for attorney admin role
    superadmin: tests for super admin role
    integration: integration tests
    database: tests requiring database access
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
